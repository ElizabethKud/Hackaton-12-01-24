<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Речное шеринг-такси</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Подключение стилей -->
    <!-- Подключение Яндекс.Карт API -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=625147af-1d25-421e-a9a2-87a01e8d1427&lang=ru_RU" type="text/javascript"></script>
</head>
<body>
    <!-- Страница авторизации -->
    <div id="auth-page">
        <h2>Авторизация</h2>
        <div class="auth-container">
            <button id="login-btn">Войти</button>
            <button id="register-btn">Зарегистрироваться</button>

            <div id="login-form" style="display: none;">
                <h3>Вход</h3>
                <form id="auth-form">
                    <label for="username">Логин:</label>
                    <input type="text" id="username" placeholder="Введите логин" required>
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" placeholder="Введите пароль" required>
                    <button type="submit">Войти</button>
                    <p id="error-message" style="color: red;"></p>
                </form>
            </div>

            <div id="register-form" style="display: none;">
                <h3>Регистрация</h3>
                <form id="register-form-submit">
                    <label for="new-username">Логин:</label>
                    <input type="text" id="new-username" placeholder="Введите логин" required>
                    <label for="new-password">Пароль:</label>
                    <input type="password" id="new-password" placeholder="Введите пароль" required>
                    <button type="submit">Зарегистрироваться</button>
                    <p id="register-error" style="color: red;"></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Главная страница -->
    <div id="main-page" style="display: none;">
        <h1>Добро пожаловать в Речное шеринг-такси</h1>
        <button id="user-btn">Показать карту</button>
        <button id="logout-btn" style="margin-top: 10px;">Выйти</button>
        <div id="map" style="width: 100%; height: 400px; display: none;"></div>
    </div>

    <script src="js/app.js" defer></script> <!-- Подключение JS -->
</body>
</html>
